<table class="table table-striped">
    <thead>
        <tr>
            <th>
                Jogador
            </th>
            <th>
                Pontuação
            </th>
        </tr>
    </thead>
    <tbody>
        
            <tr *ngFor="let pontuacao of Pontuacoes">
                <td style="cursor: pointer" (click)="detalharJogador(pontuacao.jogadorId)" >{{pontuacao.jogadorId}}</td>
                <td>{{pontuacao.pontuacao}}</td>
            </tr>
    </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{}}</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close" (click)="closeClick()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-add-edit-department [depart]="depart" *ngIf="ActivateAddEditDepartComp">
        </app-add-edit-department>
      </div>
    </div>
  </div>
</div>
